<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Playground</title>
  </head>
  <body style="background-color: #f5f5f5; font-family: Arial, sans-serif">
    <div style="text-align: center; margin-top: 30px">
      <h1 style="color: #333">Web Playground: HTML FORMS</h1>
    </div>

    <div
      style="
        background-color: white;
        width: 350px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      "
    >
      <form>
        <label for="fname" style="display: block; margin-bottom: 5px"
          >First Name:</label
        >
        <input
          type="text"
          id="fname"
          name="fname"
          style="width: 100%; padding: 8px; margin-bottom: 15p"
        />

        <label for="lname" style="display: block; margin-bottom: 5px"
          >Last Name:</label
        >
        <input
          type="text"
          id="lname"
          name="lname"
          style="width: 100%; padding: 8px; margin-bottom: 15px"
        />

        <label for="email" style="display: block; margin-bottom: 5px"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          style="width: 100%; padding: 8px; margin-bottom: 15px"
        />

        <label for="password" style="display: block; margin-bottom: 5px"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          style="width: 100%; padding: 8px; margin-bottom: 15px"
        />

        <label for="cnfpassword" style="display: block; margin-bottom: 5px"
          >Confirm Password:</label
        >
        <input
          type="password"
          id="cnfpassword"
          name="cnfpassword"
          style="width: 100%; padding: 8px; margin-bottom: 20px"
        />

        <button
          type="submit"
          style="
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Submit
        </button>
      </form>
    </div>
  </body>

  <script></script>
</html>
